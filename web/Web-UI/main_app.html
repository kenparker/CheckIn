
<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/paper_elements/paper_button.html">

<!-- import chart -->
<link rel="import" href="../Chart/barchart.html">

<link rel="import" href="">
<polymer-element name="main-app">
    <template>
        <style>
            :host {
                background-color: LemonChiffon;
                text-align: center;
                display: inline-block;
                border: solid 1px;
                padding: 10px 10px 10px 10px;
            }

            section {
                padding: 20px 0;
            }

            section > div {
                padding: 14px;
                font-size: 16px;
            }

            paper-button.colored {
                color: #4285f4;
            }

            paper-button[raised].colored {
                background: #4285f4;
                color: #fff;
            }

            paper-button.custom > core-icon {
                margin-right: 4px;
            }

            paper-button.hover:hover {
                background: #eee;
            }

            paper-button.blue-ripple::shadow #ripple {
                color: #4285f4;
            }
        </style>

        <div class="bg-container">
            <h1>Check In</h1>

            <div class="bg-container"
                <div>
                    <barchart></barchart>
                </div>
                <div class="">
                    Total : {{counter}}
                    <br>
                    Total Glypto : {{totalGlypto}}
                    <br>
                    Total Vorholzer : {{totalVorholzer}}
                    <br>
                    Total Crazy Bean : {{totalCrazy}}
                </div>
                <br>

                <div>
                    <paper-button raised class="colored" on-click="{{checkInGlypto}}">Check In - Glyptothek</paper-button>
                    <br/><br/>
                    <paper-button raised class="colored" on-click="{{checkInVorholz}}">Check In - Vorholzer</paper-button>
                    <br/><br/>
                    <paper-button raised class="colored" on-click="{{checkInCrazy}}">Check In - Crazy Bean</paper-button>
                    <br/><br/>
                </div>
            </div>

        </div>
    </template>
    <script type="application/dart" src="main_app.dart"></script>
</polymer-element>
