<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<link rel="import" href="../../packages/paper_elements/paper_input.html">

<polymer-element name="main-app">
  <template>
    <style>
      :host {
        background-color: LemonChiffon;
        text-align: center;
        display: inline-block;
        border: solid 1px;
        padding: 10px 10px 10px 10px;
      }
    </style>

    <div class="bg-container">
      <h1>Check In</h1>
      <div class="bg-container">
        <div class="">
          Total : {{counter}}
          <br>
          Total Glypto : {{totalGlypto}}
          <br>
          Total Vorholzer : {{totalVorholzer}}
          <br>
          Total Crazy Bean : {{totalCrazy}}
        </div>
        <br>
        <div>
          <button on-click="{{checkInGlypto}}">Check In Glyptothek</button><br/><br/>
          <button on-click="{{checkInVorholz}}">Check In Vorholzer</button><br/><br/>
          <button on-click="{{checkInCrazy}}">Check In Crazy Bean</button><br/><br/>
        </div>
      </div>
      <br>
      <div class="bg-container">
        <br><br><br>
        <button on-click="{{resetCheckIn}}">Reset LocalArea</button>
        <br><br>
        <button on-click="{{loadTestData}}">Load Test Data</button>
      </div>
    </div>
  </template>
  <script type="application/dart" src="main_app.dart"></script>
</polymer-element>
